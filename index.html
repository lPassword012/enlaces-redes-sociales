<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Enlaces Sociales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./styles/mobile.css">
  <!-- Iconos de Lucide -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="tema-claro">
  <div class="contenedor">
    <header>
      <button id="cambiarTema" class="boton-tema" aria-label="Cambiar tema">
        <span class="icono-sol">‚òÄÔ∏è</span>
        <span class="icono-luna">üåô</span>
      </button>
    </header>

    <main>
      <section class="tarjeta-perfil">
        <div class="marco-foto">
          <img src="./images/profile.png" alt="Foto de perfil" class="foto-perfil">
        </div>
        <h1 class="nombre">Mauro</h1>
        <p class="biografia">Data Analyst Student | Creador digital de contenido</p>
      </section>

      <button id="addLinkButton" class="boton-agregar">Add New Link <span class="icono" data-lucide="plus-circle"></span></button>

      <section class="enlaces-sociales">
        <a href="https://www.instagram.com/_mauro97/" class="enlace enlace-instagram" target="_blank">
          <span class="icono" data-lucide="instagram"></span>
          <span class="texto">Instagram</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit Instagram link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete Instagram link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
        <a href="https://x.com/_mauro97" class="enlace enlace-twitter" target="_blank">
          <span class="icono" data-lucide="twitter"></span>
          <span class="texto">Twitter</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit Twitter link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete Twitter link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
        <a href="https://github.com/lPassword012" class="enlace enlace-github" target="_blank">
          <span class="icono" data-lucide="github"></span>
          <span class="texto">GitHub</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit GitHub link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete GitHub link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
        <a href="https://www.threads.com/@_mauro97" class="enlace enlace-threads" target="_blank">
          <span class="icono" data-lucide="message-circle"></span>
          <span class="texto">Threads</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit Threads link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete Threads link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
        <a href="https://www.youtube.com/@lPassword012" class="enlace enlace-youtube" target="_blank">
          <span class="icono" data-lucide="youtube"></span>
          <span class="texto">YouTube</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit YouTube link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete YouTube link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
        <a href="https://www.linkedin.com/in/dev-mauricio/" class="enlace enlace-linkedin" target="_blank">
          <span class="icono" data-lucide="linkedin"></span>
          <span class="texto">LinkedIn</span>
          <div class="link-actions">
            <button class="edit-link-btn" aria-label="Edit LinkedIn link"><span class="icono" data-lucide="edit"></span></button>
            <button class="delete-link-btn" aria-label="Delete LinkedIn link"><span class="icono" data-lucide="trash-2"></span></button>
          </div>
        </a>
      </section>
    </main>

    <footer class="pie-pagina">
      <div class="contador-visitantes">
        <span class="icono" data-lucide="users"></span>
        <span id="numeroVisitantes">Visitantes: 0</span>
      </div>
      <p class="copyright">¬©_mauro97 <span id="anioActual"></span> - Todos los derechos reservados</p>
    </footer>
  </div>
    <script type="module" src="app.js"></script>
</body>
</html>
